<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/css/bootstrap.min.css">
  <script src="../node_modules/jquery/dist/jquery.min.js">
  </script>
  <!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"> -->
  <script src="../node_modules/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
  header img {
    margin-left: 100px;
  }
  header button {
    margin-left: 200px;
  }
  main table {
    margin-top: 50px;
  }
  footer {
    display: flex;
  }
  footer nav {
    /* width: 100%; */
    margin: 0 auto;
  }
</style>

<body>

  <div class="container">
    <header>
      <img src="https://game.gtimg.cn/images/cfm/web201801/logo.png?d=0924" alt="" srcset="">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
        data-whatever="@mdo">申请入会</button>
    </header>
    <!-- 模态框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">战队成员加入</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name" class="control-label">名字</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="grade" class="control-label">段位</label>
                <input type="text" class="form-control" id="grade">
              </div>
              <div class="form-group">
                <label for="place" class="control-label">擅长位置</label>
                <textarea class="form-control" id="place"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save_data">保存</button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <!-- 表格 -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>游戏名称</th>
            <th>段位</th>
            <th>擅长位置</th>
            <th>设置</th>
          </tr>
        </thead>
        <tbody>
          <!-- ` <tr>
            <th scope="row">4</th>
            <td>甜美</td>
            <td>枪王</td>
            <td>狙击手</td>
            <td>
           
<button type="button" class="btn btn-warning  btn-xs">修改</button>

<button type="button" class="btn btn-danger  btn-xs" id="delData">删除</button></td>
          </tr>`; -->

        </tbody>
      </table>



    </main>
    <footer>
      <!-- 分页 -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="./zsgc.js"></script>

</body>

</html>
